<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievements - Sathishwaran's Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/achievement.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="hero">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container">
          <!-- Logo -->
          <h1 id="logo">
            <a href="index.html"
              ><img src="./images/logo.png" alt="Your Logo"
            /></a>
          </h1>
          <!-- Navbar links -->
          <ul class="nav-menu">
            <li>
              <a
                style="font-weight: 600;"
                class="btn btn-primary"
                href="index.html"
                ><i class="fas fa-arrow-left"></i
              >  Back</a>
            </li>  
            <!-- Toggle switch -->
            <div class="theme-switch">
              <label class="switch" for="switch">
                <input type="checkbox" id="switch" />
                <span class="slider"></span>
                <span class="decoration"></span>
              </label>
            </div>
          </ul>
          <!-- Hamburger menu -->
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <!-- Clock Widget -->
        <div class="clock-widget" id="clockWidget">
          <div class="time" id="time"><span id="time">11:11</span><span id="ampm">PM</span></div>
          <div class="date" id="date">Wednesday, June 15th</div>
          <div class="theme-icon" id="themeIcon">ðŸŒ™</div>
        </div>
        <!-- Compact Clock Icon for Mobile -->
        <div class="compact-clock" id="compactClock">ðŸ•’</div>
      </nav>
    </header>


    <!-- Achievements Section -->
    <section class="container" id="achievements">
      <div class="division"></div>
      <div class="content-text">
        <h2>Achievements</h2>
        <p>A showcase of my milestones and proud moments</p>
      </div>

      <article class="achievement-grid">
        <!-- Achievement 1 -->
        <div class="card1">
          <img src="images/achievementsimg/nsscoordinator.jpg" alt="Nss Coordinator" />
          <div class="achievement-info">
            <div class="achievement-bio">
              <h3>NSS Coordinator</h3>
              <p>Proud to be a NSS Coordinator</p>
            </div>
          </div>
        </div>

        <!-- Achievement 2 -->
        <div class="card1">
          <img src="images/achievementsimg/bestvolunteer.jpg" alt="Best Project" />
          <div class="achievement-info">
            <div class="achievement-bio">
              <h3>Best Volunteer Award</h3>
              <p>Received Best Volunteer Award From NDLI Club.</p>
            </div>
          </div>
        </div>

        <!-- Achievement 3 -->
        <div class="card1">
          <img src="images/achievementsimg/achievement3.jpg" alt="Presentation" />
          <div class="achievement-info">
            <div class="achievement-bio">
              <h3>Paper Presentation</h3>
              <p>Presented paper on Deep Learning at IEEE Conference.</p>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
